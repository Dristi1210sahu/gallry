<html>
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="carousel slide" id="MyCarousel">
            <div class="carousel-inner">
                
                
    
                <div class="item active"><center><img src="blue.jpg" class="img-resconsive" alt="Blue">
                <div class="carousel-content"><p>blue flower</p></div></center></div>
                
                <div class="item"><center><img src="yellow.jpg" class="img-resconsive" alt="yellow" >
                <div class="carousel-content"><p>yellow flower</p></div></center></div>
                
                <div class="item"><center><img src="red.jpg" class="img-resconsive" alt="red" height:50%;>
                <div class="carousel-content"><p>red flower</p></div></center></div>          

                
                <div class="item"><center><img src="white.jpg" class="img-resconsive" alt="white" >
                <div class="carousel-content"><p>white flower</p></div></center></div>                

                
            </div>
            
          <a class="right carousel-control " href="#MyCarousel" data-slide="next" ><span class="glyphicon glyphicon-chevron-right"></span></a>
        
           <a class="left carousel-control " href="#MyCarousel" data-slide="prev" ><span class="glyphicon glyphicon-chevron-left"></span></a>
            
        </div>
    </div> 
    
    
</body>

</html>
